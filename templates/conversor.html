<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin: 20px;
            text-align: center;
        }

        #resultado p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Página de Conversão</h1>

    <form action="/converter" method="post">
        <label for="inputURL">Insira a URL:</label>
        <input type="text" id="inputURL" name="inputURL" required>
        <button type="submit">Buscar</button>
    </form>

    <div id="resultado">
        {% if dados %}
            <p>{{ dados.title }}</p>
            <p>{{ dados.thumbnail_url }}</p>
            <form action="/converter_mp3" method="post">
                <button type="submit">Converter para MP3</button>
            </form>
            <form action="/converter_mp4" method="post">
                <button type="submit">Converter para MP4</button>
            </form>
        {% else %}
            
        {% endif %}
        <!-- O resultado será exibido aqui -->
    </div>
</body>
</html>
