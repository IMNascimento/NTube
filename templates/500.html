<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno - ntube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #202124;
            color: #FFFFFF;
            padding: 15px 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px 0 rgba(0,0,0,0.1);
            max-width: 800px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ff5252;
            text-align: center;
        }

        p {
            color: #6b6b6b;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #202124;
            color: #FFFFFF;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>NTube - O Melhor Conversor de Vídeo</h1>
    </div>

    <div class="container">
        <h1>Ocorreu um Erro Interno</h1>
        <p>Desculpe-nos, ocorreu um erro interno no servidor.</p>
        <button onclick="window.location.href='/'">Voltar para a Página Inicial</button>
    </div>

    <footer>
        <p>&copy; 2024 NTube - Todos os direitos reservados</p>
    </footer>
</body>
</html>
